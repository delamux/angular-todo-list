<h1>New to do</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button
      routerLink="/todoes"
      class="btn btn-outline-info">
      <i class="fas fa-arrow-left"></i> List to does
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="save(form)" #form="ngForm">
      <div class="form-group">
        <label for="todo-id">Id</label>
        <input name="id" [(ngModel)]="todo.id" type="text" id="todo-id" class="form-control w-50" placeholder="ID" disabled>
      </div>
      <div class="form-group">
        <label for="todoName">To do name</label>
        <input name="name" [(ngModel)]="todo.name" type="text" class="form-control w-50" id="todoName" required="required">
      </div>
      <div class="form-group form-check">
        <input name="isDone" [(ngModel)]="todo.isDone" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Done</label>
      </div>
      <hr>
      <button type="submit" class="btn btn-primary w-25">
        <i class="fas fa-save"></i> Save
      </button>
    </form>
  </div>
</div>
